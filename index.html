<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="sass/all.css">
    <title>login</title>
</head>
<body>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="title">LOGIN</h1>
                <p class="text-spacing">TO CONTINUE</p>
            </div>
        </div>
        <!-- 信箱 & 密碼 -->
        <div class="row mt-5">
            <div class="col-9 mx-auto">
                <div class="form-floating mb-3">
                    <input type="email" class="login-input form-control" id="floatingInput" placeholder="信箱" required>
                    <label class="floatingTages" for="floatingInput">信箱＊</label>
                    <div class="valid-feedback">
                        請輸入正確的信箱格式
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="login-input form-control" id="floatingPassword" placeholder="密碼＊" required>
                    <label class="floatingTages" for="floatingPassword">密碼＊</label>
                    <div class="invalid-feedback">
                        密碼請注意大小寫
                    </div>
                </div>
            </div>
        </div>

        <!-- 登入按鈕 -->
        <div class="row mt-5">
            <div class="col text-center">
                <a class="btn loginBtn px-5 py-1 btn-sm fs-6" href="#" role="button">登入</a>
            </div>
        </div>

        <!-- 註冊帳號 -->
        <div class="row mt-5">
            <div class="col fs-5 text-center">
                <a href="#" class="registerBtn btn fs-6">
                    <div class="text">
                        <span>註</span>
                        <span>冊</span>
                        <span>帳</span>
                        <span>號</span>
                    </div>
                    <div class="clone">
                        <span>馬</span>
                        <span>上</span>
                        <span>註</span>
                        <span>冊</span>
                    </div>
                    <svg width="20px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/3d5b6364a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
