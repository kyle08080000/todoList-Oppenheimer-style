<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="sass/all.css">
    <title>todoList-login</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col text-center">
                <figure class="figure">
                    <img class="img-fluid" src="../img/moviePoster.JPG" alt="奧本海默海報" style="width: 400px;">
                    <figcaption class="figure-caption moviePoster">
                        Robert Oppenheimer 奥本海默 主題
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div class="text-center ms-2">
                    <h1>Login</h1>
                    <p class="text-spacing">
                        線上代辦事項服務
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 信箱 & 密碼 -->
        <form class="row mt-2 needs-validation" novalidate>
            <div class="col-10 col-lg-6 mx-auto">
                <div class="form-floating email mb-3">
                    <input type="email" class="init-input form-control" id="floatingEmail" name="email" placeholder="信箱" pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)$" required>
                    <label class="floatingTages" for="floatingEmail">信箱＊</label>
                    <div class="valid-feedback">
                        格式正確！
                    </div>
                    <div class="invalid-feedback">
                        请输入正确的信箱格式
                    </div>
                </div>
                <div class="form-floating password mb-3">
                    <input type="password" class="init-input form-control" id="floatingPassword" name="password" placeholder="密码＊" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
                    <label class="floatingTages" for="floatingPassword">密码＊</label>
                    <div class="valid-feedback">
                        符合！
                    </div>
                    <div class="invalid-feedback">
                        必须包含至少一个大寫字母、一个小寫字母和一个数字，長度至少為8个字符。
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-4">
                    <!-- 登入按鈕 -->
                    <div class="col-6 text-end">
                        <button class="btn signupBtn px-5 py-2 btn-sm fs-6" type="submit" role="button">
                            登入
                        </button>
                    </div>
                    <!-- 註冊帳號 -->
                    <div class="col-6 fs-5 text-start">
                        <a href="signUp.html" class="registerBtn btn fs-6">
                            <div class="text">
                                <span>註</span>
                                <span>冊</span>
                                <span>帳</span>
                                <span>號</span>
                            </div>
                            <div class="clone">
                                <span>馬</span>
                                <span>上</span>
                                <span>註</span>
                                <span>冊</span>
                            </div>
                            <svg width="20px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </form>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/3d5b6364a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
