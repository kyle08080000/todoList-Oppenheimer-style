<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="sass/all.css">
    <title>login</title>
</head>
<body class="signUp-body">
    <div class="container">
        <div class="row row-cols-1 mt-5">
            <div class="col text-center">
                <h1 class="ms-2">註冊帳號</h1>
            </div>
            <div class="col text-center">
                <p class="text-spacing ms-2">TO CONTINUE</p>
            </div>
        </div>
        
        <!-- 註冊表單 -->
        <form class="row mt-5 needs-validation" novalidate>
            <div class="col-10 col-lg-6 mx-auto">
                <div class="form-floating email mb-3">
                    <input type="email" class="init-input form-control" id="floatingEmail" name="email" placeholder="信箱" pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)$" required>
                    <label class="floatingTages" for="floatingEmail">信箱＊</label>
                    <div class="valid-feedback">
                        格式正確！
                    </div>
                    <div class="invalid-feedback">
                        请输入正确的信箱格式
                    </div>
                </div>
                <div class="form-floating userName mb-3">
                    <input type="text" class="init-input form-control" id="floatingUsername" name="username" placeholder="您的暱稱" pattern="\S+.*" required>
                    <!-- pattern="^[a-zA-Z0-9]{5,15}$" required -->
                    <label class="floatingTages" for="floatingUsername">您的暱稱＊</label>
                    <div class="invalid-feedback">
                        用户不可為空白。
                    </div>
                </div>
                <div class="form-floating password mb-3">
                    <input type="password" class="init-input form-control" id="floatingPassword" name="password" placeholder="密码＊" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
                    <label class="floatingTages" for="floatingPassword">密码＊</label>
                    <div class="invalid-feedback">
                        必须包含至少一个大写字母、一个小写字母和一个数字，长度至少为8个字符。
                    </div>
                </div>
                <div class="form-floating confirm-password mb-3">
                    <input type="password" class="init-input form-control" id="floatingConfirmPassword" name="confirmPassword" placeholder="再次输入密码＊" required>
                    <label class="floatingTages" for="floatingConfirmPassword">再次输入密码＊</label>
                    <div class="invalid-feedback">
                        不相符，请注意大小写。
                    </div>
                </div>
            </div>
            <!-- 登录按钮 -->
            <div class="col-12 mt-3 text-center">
                <button class="btn signupBtn px-5 py-2 btn-sm fs-6" type="submit" role="button">
                    注册账号
                </button>
            </div>
        </form>


        <!-- 登入帳號 -->
        <div class="row mt-4">
            <div class="col fs-5 text-center">
                <a href="index.html" class="signinBtn btn fs-6">
                    <div class="text">
                        <span>已</span>
                        <span>有</span>
                        <span>帳</span>
                        <span>號</span>
                    </div>
                    <div class="clone">
                        <span>去</span>
                        <span>登</span>
                        <span>入</span>
                        <span>•••</span>
                    </div>
                    <svg width="20px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3d5b6364a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/signUp.js"></script>
</body>
</html>
