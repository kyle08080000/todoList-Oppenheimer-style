<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="sass/all.css">
    <title>todo list</title>
</head>

<body>
    <div class="container">

        <!-- 漢堡選單 -->
        <nav class="navbar navbar-light">
            <div class="container-fluid position-relative">
                <div class="position-absolute top-0 end-0">
                    <button class="navbar-toggler btn btn-dark d-flex justify-content-center align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <i class="fas fa-radiation-alt"></i>
                    </button>
                    <div class="offcanvas offcanvas-end w-85" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">待辦事項分類</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <form class="d-flex mb-3">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn search-btn" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                            <li class="nav-item">
                                <a class="bar-nav-link nav-link fs-3 active" aria-current="page" href="#">全部</a>
                            </li>
                        </ul>
                        
                    </div>
                    </div>

                </div>
            </div>
        </nav>

        <!-- 主要內容 -->
        <div class="row">
            <div class="col-md-6 col-lg-5 mx-auto">

                <!-- 標題 -->
                <div class="title mt-4 mb-3 text-center">
                    <h1 class="fw-bold">
                        <i class="fas fa-atom"></i>
                        <span style="color: #D15628;">TODO</span>
                        <span>LIST</span><br>
                    </h1>
                    <span class="fs-6">Get things done, one item at a time.</span>
                </div>

                <!-- 卡片主要內容 -->
                <div class="card shadow">
                    <!-- 卡片導航欄 -->
                    <nav class="nav nav-tabs flex-nowrap text-center fw-bold">
                        <a class="Category nav-link card-nav-link position-relative px-2 flex-fill overflow-auto text-nowrap active" aria-current="page" href="#">
                            全部
                        </a>
                        <a class="nav-link card-nav-link position-relative px-2 flex-fill overflow-auto text-nowrap" href="#">
                            已完成
                        </a>                         
                        <a class="nav-link card-nav-link position-relative px-2 flex-fill text-nowrap" href="#">
                            未完成
                        </a>
            <!-- 新增分類模組按鈕 -->
                        <button type="button" class="btn addModal px-3 py-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi bi-window-plus"></i>
                        </button>
                <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">
                                            <i class="fas fa-atom"></i>
                                            新增分類
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input class="new-category form-control" type="text" placeholder="請輸入分類名稱" aria-label="default input example">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="modal-btn-close btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                                        <button type="button" class="store btn btn-primary" id="liveToastBtn">儲存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="card-body">
                        <!-- 待辦列表項目 -->
                        <div class="overflow-auto item-list">
                            <ul class="list-group" style="height: 290px;">
        
                            </ul>
                        </div>
                        <!-- 吐司訊息 -->
                        <div class="row">
                            <div class="col position-relative">
                                <div class="Toast position-absolute top-0 start-50 translate-middle-x" style="z-index: 11">
                                    <div id="liveToast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true">
                                        <div class="d-flex w-100 toast-div">
                                            <div class="toast-body text-break">
                                                吐司顯示的訊息
                                            </div>
                                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" data-bs-placement="top" aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 排序項目 -->
                        <div class="row">
                            <div class="col-12 Sort-items">
                                <div class="form-check form-switch mt-1 mb-4 me-4 justify-content-end align-items-center flex-nowrap">
                                    <label class="text-nowrap form-check-label me-6 fs-6 d-block mt--1" for="flexSwitchCheckDefault"></label>
                                    <input class="form-check-input fs-5 mt--1" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                                </div>
                            </div>
                        </div>
                        <!-- 新增待辦事項 -->
                        <div class="row">
                            <div class="col-10 mx-auto">
                                <div class="input-group text-center my-3 position-relative">
                                        <input type="text" class="form-control newitem" placeholder="請輸入待辦事項" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <button class="btn dropdown-btn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fas fa-flask"></i>
                                        </button>
                                        <button class="popover-btn position-absolute invisible" data-bs-placement="top" data-bs-content="Top popover"></button>
                                        <!-- 下拉選單 -->
                                        <ul class="row category-menu dropdown-menu dropdown-menu-end" style="width: 100px;">
                                            <li><a class="dropdown-modal dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">新增分類？</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item active" href="#">全部</a></li>
                                        </ul>
                                    <!-- 送出按鈕 -->
                                    <button class="btn  addButton" type="submit" id="button-addon2">
                                        <i class="bi bi-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- 更新任務數量 -->
                        <div class="row my-3">
                            <div class="col-6 text-nowrap pending">
                                <span class="pending-count ms-4" id="pending-count">待完成項目5個</span>
                            </div>
                            <div class="col-6 text-end text-nowrap">
                                <a href="#" class="clear me-4">清除已完成項目</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3d5b6364a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
